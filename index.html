<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  

 </head>
<body>
<main class="main" >
  <div class="main__container">
 <figure>
  <h1 class="offscreen main__h1">QR CODE</h1>
    <img src="images/image-qr-code.png" alt="QR CODE" title="QR-CODE" width="400" height="300">
    <figcaption class="offscreen">My QR CODE</figcaption>
  </figure>

  <h2 class="center">Improve your front-end <span class="wrap">skills by building projects</span></h2>

  <p class="center">Scan the QR code to visit Frontend Mentor and take your coding skills  to the next level</p>
</div>
</main>
</body>
</html>
